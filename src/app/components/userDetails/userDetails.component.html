<mat-card>
  
  <mat-card-header>
    <mat-card-title>Detalle de Usuario</mat-card-title>
  </mat-card-header>
  
  <mat-card-actions>
    <button mat-button (click)="addUser()">Agregar</button>
    <button mat-button (click)="return()">Regresar</button>
  </mat-card-actions>

  <mat-card-content *ngIf=dataSource>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef>User id</th>
        <td mat-cell *matCellDef="let element">{{element.uid}}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{element.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element" > {{element.rol}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell  *matCellDef="let element" > {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="deleteUser(row)" [attr.disabled] = "isDisabled">Delete</button>
        </td>
      </ng-container> 

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="editUser(row)">Edit</button>
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  </mat-card-content>
  
  

</mat-card>
